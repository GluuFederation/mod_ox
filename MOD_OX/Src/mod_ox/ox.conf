<DirectoryMatch "/ox">
	AuthType Gluu_ox
	Require valid-user

	# Connect|SAML
	AuthnType Connect

	# Cookie Path
	CookiePath /ox

	# Needed only if AuthnType=Connect
	RequestedACR https://schema.gluu.org/openid/acr/method/saml

	# Needed only if AuthnType=SAML
	SAMLRedirectUrl http://www.myexample.com/secure/redirect.php

	# General
	OxdHostAddr 127.0.0.1
	OxdPortNum 8099
	MemcachedHostAddr 127.0.0.1
	MemcachedPortNum 11211
	ClientCredsPath /var/www/html/providence/seed.gluu.org-client_creds.json
	SendHeaders on

	# OpenID Connect Required - needed for both UMA and OpenID Connect
	ConnectDiscoveryUrl https://sso-dev.legacydataaccess.com/.well-known/openid-configuration
	ApplicationLoginUrl https://www.myexample.com/ox/oxauth/login
	ClientName myCLIENT

	# UMA
	UmaDiscoveryUrl https://sso-dev.legacydataaccess.com/.well-known/uma-configuration
	UmaResourceName TestResource
	UmaRsHost www.myexample.com
        UmaAmHost sso-dev.legacydataaccess.com "https://schema.legacydataaccess.com/uma/providence"

	# Logout
	ApplicationDestinationUrl http://www.myexample.com/ox/dest.html
	ApplicationLogoutUrl http://www.myexample.com/ox/logout1
	ApplicationPostLogoutUrl https://idpdev.mediaocean.com/oxauth/seam/resource/restv1/oxauth/end_session
	ApplicationLogoutRedirectUrl http://www.myexample.com/ox/
</DirectoryMatch>